{% if messages %}  
{% for msg in messages %}
    <div>
        <div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert" style="width: 80%;margin-left: 10%">
            <strong>
              {% if 'danger' == msg.tags %}
                  Error
              {% else %}
                  {{msg.tags|title}}:</strong>
              {%endif%}
            {{msg}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div> 
          
{% endfor %}
{%endif%}
